<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Jott.ly | A collaborative marketplace for writers &amp; editors</title>
  <meta name="description" content="Astrid's first project in Bloc.io's UX Design program: a landing page for a fictitious SaaS product">
  <meta name="author" content="Astrid Paris, @astridparisUX">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Need to update the favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
  <div class="container">
    
    <!-- NAVIGATION -->
    <div class="row">
      <div class="one-third column">branding column</div>
      <div class="two-thirds column">nav links column</div>
    </div>

    <!-- HERO -->
    <div class="row">
      <div class="two-thirds column">copy column</div>
      <div class="one-third column">CTA column</div>
    </div>

    <!-- STEPS -->
    <div class="row">
      <div class="one-third column">post column</div>
      <div class="one-third column">choose column</div>
      <div class="one-third column">collaborate column</div>
    </div>

    <!-- SCREENSHOT -->
    <div class="row">
      <div class="one-third column">copy + CTA column</div>
      <div class="two-thirds column">screenshot column</div>
    </div>

    <!-- FEATURES -->
    <div class="row">
      <div class="twelve columns">features go in 1 row
      </div>
    </div>

    <!-- FEATURES CTA -->
    <div class="row">
      <div class="twelve columns">copy and the CTA go in 1 row
      </div>
    </div>

    <!-- QUOTES -->
    <div class="row">
      <div class="one-half column">Customer quote 1</div>
      <div class="one-half column">Customer quote 2</div>
    </div>

    <!-- FINAL CTA -->
    <div class="row">
      <div class="two-thirds column">copy column</div>
      <div class="one-third column">CTA column</div>
    </div>

    <!-- FOOTER -->
    <div class="row">
    </div>

  </div>
</body>
</html>
